<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<h1>Sudoku</h1>

<div class="game-info">
    <div class="difficulty">
        Dificultad:
        <select id="difficulty">
            <option value="easy">Fácil</option>
            <option value="medium">Media</option>
            <option value="hard">Difícil</option>
        </select>
        <button id="new-game-btn">Nuevo Juego</button>
    </div>

    <div class="stats">
        <div>Tiempo: <span id="time">00:00</span></div>
        <div>Intentos: <span id="attempts">0</span>/3</div>
    </div>
</div>

<table id="sudoku-board"></table>

<div class="controls">
    <div>Selecciona un número:</div>
    <div id="num-buttons">
        <!-- Botones del 1 al 9 se generan automáticamente -->
    </div>
</div>

<script type="text/javascript" src="js/sudoku.js"></script>
</body>
</html>
